<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>Renkli Doğum Günü</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h1 class="mt-3">Renkli Doğum Günü</h1>

  <div class="container">
    <label for="day">Gün:</label>
    <select id="day" onchange="updateColor()" class="col-sm-1">
      <option value="0">1</option>
      <option value="1">2</option>
      <option value="2">3</option>
      <option value="3">4</option>
      <option value="4">5</option>
      <option value="5">6</option>
      <option value="6">7</option>
      <option value="7">8</option>
      <option value="8">9</option>
      <option value="9">10</option>
      <option value="10">11</option>
      <option value="11">12</option>
      <option value="12">13</option>
      <option value="13">14</option>
      <option value="14">15</option>
      <option value="15">16</option>
      <option value="16">17</option>
      <option value="17">18</option>
      <option value="18">19</option>
      <option value="19">20</option>
      <option value="20">21</option>
      <option value="21">22</option>
      <option value="22">23</option>
      <option value="23">24</option>
      <option value="24">25</option>
      <option value="25">26</option>
      <option value="26">27</option>
      <option value="27">28</option>
      <option value="28">29</option>
      <option value="29">30</option>
      <option value="30">31</option>
      <!-- Diğer günleri buraya ekleyin -->
    </select>

    <label for="month" class="ms-4">Ay:</label>
    <select id="month" onchange="updateColor()" class="col-sm-1">
      <option value="0">Ocak</option>
      <option value="1">Şubat</option>
      <option value="2">Mart</option>
      <option value="3">Nisan</option>
      <option value="4">Mayıs</option>
      <option value="5">Haziran</option>
      <option value="6">Temmuz</option>
      <option value="7">Ağustos</option>
      <option value="8">Eylül</option>
      <option value="9">Ekim</option>
      <option value="10">Kasım</option>
      <option value="11">Aralık</option>
    </select>

    <label for="year" class="ms-4">Yıl:</label>
    <select id="year" onchange="updateColor()" class="col-sm-1">
      <option value="0">1985</option>
      <option value="2">1986</option>
      <option value="3">1987</option>
      <option value="4">1988</option>
      <option value="5">1989</option>
      <option value="6">1990</option>
      <option value="7">1991</option>
      <option value="8">1993</option>
      <option value="9">1994</option>
      <option value="10">1995</option>
      <!-- Diğer yılları buraya ekleyin -->
    </select>
  </div>

  <div id="colorResult" class="color-box"></div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
